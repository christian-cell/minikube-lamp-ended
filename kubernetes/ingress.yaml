apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: lamp-ingress
  annotations:
    nginx.ingress.kubernetes.io/rewrite-target:  /
  namespace: lamp-dev
spec:
  rules:
  - host: "lamp-dev.com"
    http:
      paths:
      - path: /server
        pathType: Prefix
        backend:
          service:
            name: apachephp-service
            port:
              number: 80
      - path: /
        pathType: Prefix
        backend:
          service:
            name: phpmyadmin-service
            port:
              number: 80